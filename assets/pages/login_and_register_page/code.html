<body class="bg-birifin-light dark:bg-birifin-dark font-display">
<div class="flex flex-col items-center justify-between min-h-screen p-6 sm:p-8">
<header class="w-full max-w-sm text-center pt-8">
<h1 class="text-3xl font-bold tracking-tight text-birifin-secondary dark:text-birifin-accent">
Birifin
</h1>
</header>
<main class="w-full max-w-sm flex-grow flex flex-col justify-center py-10">
<div class="space-y-4">
<button class="flex items-center justify-center w-full h-12 px-4 space-x-3 text-sm font-semibold text-birifin-secondary bg-birifin-light border rounded-full border-birifin-gray-100 dark:bg-birifin-gray-400 dark:text-birifin-light dark:border-birifin-gray-400 hover:bg-gray-50 dark:hover:bg-birifin-gray-300 transition-colors">
<span class="google-logo"></span>
<span>Sign up with Google</span>
</button>
<button class="flex items-center justify-center w-full h-12 px-4 space-x-3 text-sm font-semibold text-white bg-black rounded-full dark:bg-white dark:text-black hover:bg-gray-800 dark:hover:bg-gray-200 transition-colors">
<span class="apple-logo"></span>
<span>Sign up with Apple</span>
</button>
</div>
<div class="relative flex items-center py-6">
<div class="flex-grow border-t border-birifin-gray-100 dark:border-birifin-gray-400"></div>
<span class="mx-4 text-xs font-medium text-birifin-gray-300 dark:text-gray-500">
veya e-posta ile kayıt ol
</span>
<div class="flex-grow border-t border-birifin-gray-100 dark:border-birifin-gray-400"></div>
</div>
<form action="#" class="space-y-4" method="POST">
<div>
<label class="text-sm font-medium text-birifin-secondary dark:text-birifin-accent" for="username">
Username
</label>
<div class="mt-1">
<input class="w-full px-4 py-3 text-base bg-birifin-light dark:bg-birifin-dark border rounded-lg border-birifin-gray-200 dark:border-birifin-gray-400 placeholder:text-birifin-gray-300 dark:text-white focus:outline-none focus:ring-2 focus:ring-birifin-primary focus:border-birifin-primary" id="username" name="username" placeholder="kullaniciadin" required="" type="text"/>
</div>
</div>
<div>
<label class="text-sm font-medium text-birifin-secondary dark:text-birifin-accent" for="email">
Email
</label>
<div class="mt-1">
<input class="w-full px-4 py-3 text-base bg-birifin-light dark:bg-birifin-dark border rounded-lg border-birifin-gray-200 dark:border-birifin-gray-400 placeholder:text-birifin-gray-300 dark:text-white focus:outline-none focus:ring-2 focus:ring-birifin-primary focus:border-birifin-primary" id="email" name="email" placeholder="sen@ornek.com" required="" type="email"/>
</div>
</div>
<div>
<label class="text-sm font-medium text-birifin-secondary dark:text-birifin-accent" for="password">
Password
</label>
<div class="mt-1">
<input class="w-full px-4 py-3 text-base bg-birifin-light dark:bg-birifin-dark border rounded-lg border-birifin-gray-200 dark:border-birifin-gray-400 placeholder:text-birifin-gray-300 dark:text-white focus:outline-none focus:ring-2 focus:ring-birifin-primary focus:border-birifin-primary" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div>
<label class="text-sm font-medium text-birifin-secondary dark:text-birifin-accent" for="confirm-password">
Confirm Password
</label>
<div class="mt-1">
<input class="w-full px-4 py-3 text-base bg-birifin-light dark:bg-birifin-dark border rounded-lg border-birifin-gray-200 dark:border-birifin-gray-400 placeholder:text-birifin-gray-300 dark:text-white focus:outline-none focus:ring-2 focus:ring-birifin-primary focus:border-birifin-primary" id="confirm-password" name="confirm-password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div class="pt-4">
<button class="w-full h-12 px-6 text-base font-bold text-white transition-colors duration-200 transform bg-birifin-primary rounded-full hover:bg-red-700 focus:outline-none" type="submit">
Kayıt Ol
</button>
</div>
</form>
<div class="mt-8 text-center">
<p class="text-sm text-birifin-secondary dark:text-birifin-accent">
Zaten bir hesabın var mı?
<a class="font-semibold text-birifin-primary hover:underline" href="#">Giriş Yap</a>
</p>
</div>
</main>
<footer class="w-full max-w-sm pb-8 text-center">
<p class="text-xs text-birifin-gray-200 dark:text-birifin-gray-300">
Birifin v1.0
</p>
</footer>
</div>
